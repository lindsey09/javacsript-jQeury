<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x = 10; 
        var y = 20;
        console.log ( 'x값은 ' + x + '  y값은 ' + y );
        
        var temp = x; //temp라는 곳에 x값을 저장해 둠

        x = y;

        y = temp;

        console.log ( 'x값은 ' + x + '  y값은 ' + y);
        console.log ('temp값은 ' + temp);
        

    </script>


</head>
