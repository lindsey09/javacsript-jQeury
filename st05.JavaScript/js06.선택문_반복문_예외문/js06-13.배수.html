<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>        
        console.log('★');
        console.log('☎');
        console.log('\u2660');

        var i;
        i=10;

        //((i%5) == 0 ) && ((i%7) != 0)

       /* ((i%5) == 0 ) && ((i%7) != 0) //5의 배수이고 7의 배수가 아니면
        ((i%7) == 0 ) && ((i%5) != 0) //7의 배수이고 5의 배수가 아니면
        ((i%5) == 0 ) && ((i%7) == 0) //5의 배수이고 7의 배수이면 */
    

        for(var i=1; i<=100; i=i+1){
            if ( ((i%5) == 0 ) && ((i%7) != 0)  ) {
                console.log('i는 5의배수' + i + '★');    
            } 
            else if ( ((i%7) == 0 ) && ((i%5) != 0) ) {
                console.log('i는 7의배수' + i + '☎');    
            } 
            else if ( ((i%5) == 0 ) && ((i%7) == 0) ) {
                console.log('i는 5와7의배수' + i + '\u2660');    
            } 
            else { //else에는 조건식이 올수없다.
                console.log('어떠한 배수도 아니다.');
            }
        }



    </script>
</head>
