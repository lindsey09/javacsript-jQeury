<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>

    <script>
    var nan; 
    nan = 10;

    nan = prompt("정수값을 입력하세요");

    //a아니면b다 할경우 else문 사용 공통되는것이 있다면 if를 공통되는만큼 사용
    if (nan >= 100) {
        console.log('large')
    } else {
        console.log('small')
    };


    </script>
    
</head>
<body>
</body>
</html>
