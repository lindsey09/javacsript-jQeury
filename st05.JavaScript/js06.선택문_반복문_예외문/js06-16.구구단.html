<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*3단출력*/
        for(var i=1; i<=9; i=i+1){
            console.log( 3 * i );
            //i=1 ==3 ,i=2 ==6, i=3 ==9,

        }

        /*2단출력*/
        for(var i=1; i<=9; i=i+1){
            console.log( 2 * i );
        }
        /*4단출력*/
        for(var i=1; i<=9; i=i+1){
            console.log( 4 * i );
        }


        /*2~9단까지 for문안에 for문을 또 사용하여 만듬 구구단시 
        2*1 2*2 2*3 2*4 .... 
        3*1 3*2 3*3 3*4 ... 이기 때문에 먼저오는것이 for문을 감싸야 함
        문자아니고 변수값일때는 ''없이 그냥 써주는 것*/
        for(var i=2; i<=9; i=i+1){
            for(var j=1; j<=9; j=j+1){
                console.log( 'i='+ i, 'j= '+ j, i * j );
            }
        }


    </script>
</head>
<body>

</body>
</html>
