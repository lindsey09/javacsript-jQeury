<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var grade;
        grade = 50;

        

        if ( grade >= 60 ) {
            console.log( '합격' );
        } else {
            console.log( '불합격' );
        }
        console.log( '행복해유' );
        //grade 가 60보다 크거나 같다면 '합격' 아니면 '불합격'
        //필요에따라 else는 생략할수있다.
        
    </script>
        
    
    
</head>

</html>
