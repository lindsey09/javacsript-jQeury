<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    var max;
    var x;
    var y;

    x = 10;
    y = 20;

    if(x > y){
        max = x;
    }else {
        max = y;
    }
    console.log(max);

    //삼항연산자 - 위의 if문을 한줄로 나타냄
    max = ( x > y ) ? x : y;
    
    

    </script>
