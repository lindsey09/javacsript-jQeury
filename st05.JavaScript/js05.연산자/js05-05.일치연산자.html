<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일치연산자</title>
    <script>
        var x = 3;
        var y = 4;
        //비교연산자는 true flase만 나올수있다.
        var r = ( x == y );
        console.log( '( x == y) : ' + r ); //(출력값)

        var r = ( x != y);
        console.log( '( x != y ) : ' + r ); //(출력값)


        
    </script>



</head>
<body>

</body>
</html>
